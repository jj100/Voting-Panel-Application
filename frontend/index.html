<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel Głosowania</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Panel Głosowania</h1>
<table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
   <tr>
    <td style="padding: 8px;">Adres API</td>
    <td style="padding: 8px; color: brown;" id="api-url">—</td>
  </tr>
  <tr>
    <td style="padding: 8px;">Rola</td>
    <td style="padding: 8px; color: green;" id="api-rola">—</td>
  </tr>
   
</table>

<div id="login-area">
  <h2>Logowanie</h2>
  <form id="login-form">
    <input type="text" id="login_user" placeholder="Login">
    <input type="password" id="login_pass" placeholder="Hasło">
    <button type="submit">Logowanie</button>
  </form>
  <p id="login-msg"></p>
</div>

<div id="vote-area" style="display:none;">
  <h2>Głosuj</h2>
  <form id="vote-form">
    <input type="text" id="voter_name"       placeholder="Imię i nazwisko" required>
    <input type="text" id="voter_identifier" placeholder="Identyfikator"   required>
    <select id="candidate_select" required></select>
    <button type="submit">Głosuj</button>
  </form>
  <p id="vote-msg"></p>
</div>

<div id="user-area" style="display:none;">
  <h2>Dodaj kandydata</h2>
  <form id="add-candidate-form">
    <input type="text" id="candidate_name" placeholder="Nazwa kandydata" required>
    <button type="submit">Dodaj kandydata</button>
  </form>
  <p id="add-msg"></p>
</div>

<div id="results-area" style="display:none;">
  <h2>Wyniki i eksport</h2>
  <button onclick="window.open(apiBase + '/export/csv')">Eksportuj CSV</button>
  <button onclick="window.open(apiBase + '/export/pdf')">Eksportuj PDF</button>
  <canvas id="resultsChart" width="400" height="200"></canvas>
  <ul id="results-list"></ul>
</div>

<button onclick="window.open('help.html', '_blank')">Pomoc dla głosujących</button>

<script src="app.js"></script>
</body>
</html>
